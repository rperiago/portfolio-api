version: '3'
services:
# MYSQL DB
  mysql:
    image: mysql:8.0.17
    container_name: mysql
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=config
      - MYSQL_USER=config
      - MYSQL_PASSWORD=config
      - MYSQL_DATABASE=config
    ports:
      - "3306:3306"

