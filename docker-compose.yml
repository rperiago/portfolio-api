# Django
  django: &django
    restart: always
    container_name: django
    hostname: django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: portifolio_local_django
    environment:
      - MYSQL_ROOT_PASSWORD=config
      - MYSQL_USER=config
      - MYSQL_PASSWORD=config
      - MYSQL_DATABASE=config
    links:
      - mysql:mysql
#      - master
#      - slave
#      - sentinel
    volumes:
      - .:/usr/src/app/
    expose:
      - "443"
      - "8000"
    ports:
      - "2005:22"
    command: bash -c "source compose/local/startup.sh"
    depends_on:
#      - master
#      - slave
#      - sentinel
      - mysql

# Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    hostname: nginx
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app/
      - ./compose/local/nginx:/etc/nginx/conf.d
    depends_on:
      - django

volumes:
  redis_data:
